<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Imagenes/logo_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Gym Management</title>
    <link rel="stylesheet" href="/Styles/server.css">
    <link rel="stylesheet" href="/Styles/configuracion.css">
</head>
<body>
    <!-- Hamburger Button for mobile view -->
    <div class="hamburger" id="hamburger">&#9776;</div>

    <div class="sidebar" id="sidebar">
        <h2>Gym Management</h2>
        <ul>
            <li><a href="/dashboard">🏠 Dashboard</a></li>
            <li><a href="/clientes">👥 Clientes</a></li>
            <li><a href="/pagos">💵 Pagos</a></li>
            <li><a href="/configuracion">⚙️ Configuración</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Configuración</h1>
        </header>

        <div class="config-form">
                <h2>Configuración de la Cuenta Administrativa</h2>
                <div class="form-group">
                    <label for="admin-email">Correo Electrónico:</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="admin@gym.com">
                </div>
                <div class="form-group">
                    <label for="admin-password">Contraseña:</label>
                    <input type="password" id="admin-password" name="admin-password" required>
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repetir Contraseña:</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to toggle sidebar and hamburger menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        // Toggle the sidebar when clicking the hamburger button
        hamburger.addEventListener('click', (event) => {
            // Prevent the click from propagating to the body
            event.stopPropagation();
            sidebar.classList.toggle('active');
        });

        // Close sidebar if clicking outside the sidebar categories
        document.body.addEventListener('click', (event) => {
            // Check if the click was outside the sidebar but not the hamburger button
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Prevent the sidebar from closing when clicking inside it
        sidebar.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>

</body>
</html>
