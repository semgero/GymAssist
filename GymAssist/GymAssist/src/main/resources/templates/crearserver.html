<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Imagenes/logo_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Gimnasio - GymAssist</title>
    <link rel="stylesheet" href="/Styles/crearserver.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Nuevo Gimnasio</h2>

        <form action="/gimnasios" method="POST"> <!-- Cambié GET por POST -->
            <label for="nombre">Nombre del Gimnasio:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Introduce el nombre del gimnasio">
        
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Describe brevemente tu gimnasio"></textarea>
        
            <label for="precio">Precio Mensual (por persona):</label>
            <input type="number" id="precio" name="precio" required placeholder="Introduce el precio mensual">
        
            <button type="submit">Crear Gimnasio</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/gimnasios'">Cancelar</button>
        </form>        
    </div>
</body>
</html>
